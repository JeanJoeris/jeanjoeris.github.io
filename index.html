---
layout: default
---

{% for post in site.posts %}
  <div class=home_post>
    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date: "%m-%d-%Y" }}</h4>
    <p>
      {{ post.content | strip_html | truncatewords:30}}
      <span>
        <a href="{{ post.url }}">see more</a>
      </span>
    </p>
  </div>
{% endfor %}
